{% extends "base.html" %}

{% block content %}
<h1> Stuff from {{ crash.date }} </h1>
<ul>
	<li>Description: {{ crash.description }}</li>
	<li>Platform: {{ crash.platform }}</li>
</ul>
<a href="{{ upload_dir }}/{{ crash.basename() }}">Download
<p>
	{{ ' '.join( crash.extensions ) }}
</p>
<p>
{{ crash.settings }}
</p>

{% endblock %}
